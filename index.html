<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Realtime Marine Tracker</title>
</head>

<body>
    <script src="./index.js"></script>

    <script>
        setInterval(fetchData, 2000);
    </script>

    <header>
        <h1>Realtime Marine Tracker</h1>
    </header>


    <div class="center-container">
        <div>
            <img src="./images/boat.png" width="100" height="100">
            <div id="myWaterLevel">
                <div id="myBar"></div>
            </div>
            <p id="Water Level" class="data"></p>
        </div>

        <div class="center-container">
            <p id="Temp" class="data circle-outline"></p>
            <p id="Humidity" class="data circle-outline"></p>
        </div>
    </div>
</body>

</html>
